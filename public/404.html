<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VZBL Co.</title>
    <script type="text/javascript">
      const l = window.location;
      if (l.pathname !== '/' && !l.hash) {
        window.location.replace(l.origin + '/#' + l.pathname);
      } else {
        window.location.replace(l.origin);
      }
    </script>
  </head>

</html>
