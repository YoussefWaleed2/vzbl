      (function(l) {
        if (l.pathname !== '/' && !l.hash) {
          const newPath = l.pathname.endsWith('/') ? l.pathname.slice(0, -1) : l.pathname;
          window.location.replace(l.origin + '/#' + newPath);
        }
      }(window.location))
    </script>
