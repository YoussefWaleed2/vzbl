    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        // If URL already has a hash with a path, preserve it
        if (l.hash && l.hash.includes('/')) {
          const currentPath = l.hash.substring(1); // Remove the # symbol
          history.replaceState(null, null, l.origin + '/#' + currentPath);
          return;
        }
        
        // If accessing a route directly, convert it to hash format
        if (l.pathname !== '/') {
          const path = l.pathname;
          history.replaceState(null, null, l.origin + '/#' + path);
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
