    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.pathname !== '/' && !l.hash) {
          const newPath = l.pathname.endsWith('/') ? l.pathname.slice(0, -1) : l.pathname;
          window.location.replace(l.origin + '/#' + newPath);
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
