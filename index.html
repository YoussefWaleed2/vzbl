<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./site-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      VZBL Co.
    </title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.hash && l.hash.includes('/')) {
          // Already has the correct hash format, do nothing
          return;
        }
        if (l.pathname !== '/') {
          const path = l.pathname === '/services' ? '/services' : l.pathname;
          const cleanPath = path.endsWith('/') ? path.slice(0, -1) : path;
          window.location.replace(l.origin + '/#' + cleanPath);
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script type="module" crossorigin src="./assets/js/index.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/css/index.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
