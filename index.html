<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./site-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      VZBL Co.
    </title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        // If we're already on a valid path, don't redirect
        if (l.pathname === '/services' || l.pathname === '/contact' || l.pathname === '/about') {
          return;
        }
        
        // If we have a hash route, keep it
        if (l.hash && l.hash.includes('/')) {
          return;
        }
        
        // Only redirect if coming from a different origin
        if (l.pathname !== '/' && document.referrer && !document.referrer.includes(l.host)) {
          window.location.replace(l.origin + '/#' + l.pathname);
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script type="module" crossorigin src="./assets/js/index.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/css/index.css">
  </head>

    <div id="root"></div>
  </body>
</html>
