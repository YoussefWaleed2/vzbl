<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VZBL Co.</title>
    <script type="text/javascript">
      const l = window.location;
      
      // If URL already has a hash with a path, preserve it
      if (l.hash && l.hash.includes('/')) {
        const currentPath = l.hash.substring(1);
        window.location.replace(l.origin + '/#' + currentPath);
      } 
      // If accessing a route directly, convert it to hash format
      else if (l.pathname !== '/') {
        const path = l.pathname;
        window.location.replace(l.origin + '/#' + path);
      } 
      // If no specific route, go to homepage
      else {
        window.location.replace(l.origin);
      }
    </script>
  </head>
  <body></body>
</html>
